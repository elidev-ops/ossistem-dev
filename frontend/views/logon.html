        <form>
          <input type="text" placeholder="Sua ID" />
          <button type="submit" disabled>Logar</button>
        </form>
        <div class="link-cad">
          <i class="fas fa-sign-in-alt"></i>
          <a href="./cadastrar.html">Não tenho cadastro</a>
        </div>
      </div>
    </div>
    <script>
      const btn = document.querySelector('button')
      const input = document.querySelector('input')

      function handlerInputValue(e) {
        btn.disabled = !e.target.value
      }

      input.addEventListener('input', handlerInputValue)
      input.dispatchEvent(new Event('input'));
      const form = document.querySelector('form')
      const span = document.createElement('span')
      span.className = 'error'
      const handlerLogar = async (id) =>
        fetch("http://127.0.0.1:3000/session", {
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify(id),
        })

      function handlerLogin(e) {
        e.preventDefault();
        handlerLogar({ id: e.target[0].value }).then((response) => {
          if(response.status !== 500) {
            const data = response.json()
            data.then((response) => {
              const loading = document.createElement('div')
              loading.className = 'loading'
              btn.innerHTML = ''
              btn.appendChild(loading)
              localStorage.setItem('token', response.token)
              localStorage.setItem('user', JSON.stringify(response.user))
              window.location = '../index.html'
            })
          } else {
            response.json().then(response => {
              span.innerHTML = `${response.msg}!`
              form.appendChild(span)
            })
          }
        })
      }
      document.addEventListener('animationend', () => {
        span.remove()
      })
      document.addEventListener("submit", handlerLogin);
    </script>
  </body>
</html>
